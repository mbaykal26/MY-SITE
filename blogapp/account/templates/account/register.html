<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>SignUp</h1>
						 </div>
					</div>
                
              
                    <form method="post" action="">
                        {% csrf_token %}
                        {% if error %}
                                <div class="alert alert-danger">
                                    {{error}}
                                </div>
                            {% endif %} 
                   
                        <div class="mb-3">
                          <label for="id_username" class="form-label text-primary">Username</label>
                          <input type="text" class="form-control" id="id_username" name="username" value="{{username}}">
                        </div>
                        <div class="mb-3">
                          <label for="id_password1" class="form-label text-primary">Password</label>
                          <input type="password" class="form-control" id="id_password1" name="password1">
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label text-primary">Password</label>
                            <input type="password" class="form-control" id="id_password2" name="password2">
                         </div>
                       
                     
                      <button type="submit" class="btn btn-block mybtn btn-success tx-tfm"> Register</button>
                    </form>
            
         

                   
                 
				</div>
			</div>

			</div>
		</div>
    </div>   


{% comment %} <div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        {%for field in form%}
        <div class="mb-3">
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %} {% endcomment %}


    
  {% comment %} <button type="submit" class="btn btn-block mybtn btn-success tx-tfm" value="signup"> SignUp</button> {% endcomment %}
</form>
</div>  
         
</body>
